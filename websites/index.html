<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Movie Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI-Powered Movie Recommendation System</h1>
    <p>Discover movies you'll love using smart AI matching.</p>
  </header>

  <section id="recommendation">
    <h2>Find Recommendations</h2>
    <form id="recommendForm">
      <input type="text" id="movieName" placeholder="Enter a movie you like..." required>
      <button type="submit">Get Recommendations</button>
    </form>
    <div id="result"></div>
  </section>

  <section id="visuals">
    <h2>Data Insights</h2>
    <div class="gallery">
      <img src="images/top_rated_movies.png" alt="Top Rated Movies">
      <img src="images/top_avg_movies.png" alt="Top Average Rated Movies">
      <img src="images/user_rating_distribution.png" alt="User Rating Distribution">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MovieMatch AI</p>
  </footer>

  <script>
    document.getElementById('recommendForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const movie = document.getElementById('movieName').value;
      // You can replace this with real API integration or Flask backend response
      document.getElementById('result').innerHTML = `<p>Recommended movies for "<strong>${movie}</strong>" will appear here...</p>`;
    });
  </script>
</body>
</html>
